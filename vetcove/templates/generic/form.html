<div class="form-group">
	<label for="name">{{field.label}}</label>
	{{field}}
	{% if field.help_text %}<p class="help-block">{{field.help_text}}</p>{% endif %}
	<div class="error-message"></div>
	<div class="status">
		<span class="glyphicon glyphicon-ok icon-check form-control-feedback"></span>
		<span class="glyphicon glyphicon-remove icon-x form-control-feedback"></span>
	</div>
</div>
