{# The bottom of a form #}

<div class="form-group-submit">
    <div class="text-div">
        {% if submit_help %}
            Need help signing up? Call us at 732.598.6434
        {% endif %}
    </div>
    <div class="submit-div">
        <button type="submit" class="button button-rounded {% if button %}{{button}}{% else %}button-primary{% endif %} submit">
            {% if submit_text %}
                {{submit_text}}
            {% else %}
                Submit
            {% endif %}
        </button>
    </div>
</div>
