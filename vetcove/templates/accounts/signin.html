{% extends 'accounts/base.html' %}

{% load staticfiles %}

{% block title %}Sign In{% endblock %}


{% block accountbox %}
	<h1> Sign In </h1>
	<form role="form" class="form validated-form" method="POST" action="{% url 'accounts:signin' %}">

		{% for field in form %}
		    {{field.field.widget.attrs}}
			{% include 'generic/form.html' with field=field %}
		{% endfor %}
	</form>

{% endblock %}
